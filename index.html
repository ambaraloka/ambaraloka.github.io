<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dev</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 2rem 0 1rem;
      display: flex;
      justify-content: center;
    }

    header img {
      width: 75%;
      max-width: 600px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo-2.png" alt="secondary logo" />
  </header>
  <main>
    <h1>Work in Progress</h1>
    <p>under development</p>
  </main>
  <footer>&copy; 2025 Umbaraloka</footer>
</body>
</html>
